<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="mainContainer">
  <h1>Health Report</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="uniqueProp" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" class="uniqueProp" required><br><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" class="uniqueProp" required><br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" class="uniqueProp" required><br><br>

    <label for="report">Upload Health Report:</label>
    <input type="file" id="report" name="report" class="uniqueProp" accept=".pdf" required><br><br>

    <input type="submit" value="Submit" id="submit">
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
